<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN으로 jQuery를 가져올 때 코드 위치1</title>
  </head>
  <body>
    <!-- 1. CDN으로 jQuery를 가져올 때 코드 위치 ⇒ </body> 전  -->
    <!-- jQuery CDN 링크(.min.js)를 HTML 문서에 삽입할 때, 정확한 위치와 작성 방법과 예시 -->

    <!-- 콘텐츠 내용 -->

    <!-- ✅ jQuery CDN을 가장 마지막에 위치시키는 것이 좋다 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
