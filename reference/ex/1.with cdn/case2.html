<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN으로 jQuery를 가져올 때 코드 위치</title>
  </head>
  <body>
    <!-- 1. CDN으로 jQuery를 가져올 때 코드 위치 ⇒ </body> 전  -->
    <!-- jQuery CDN 링크(.min.js)를 HTML 문서에 삽입할 때, 정확한 위치와 작성 방법과 예시 -->

    <!-- 페이지 내용 -->
    <button id="btn">클릭</button>

    <!-- jQuery CDN: 보통 </body> 바로 위에 둔다 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQery 문법 -->
    <script>
      $(function () {
        $("#btn").click(function () {
          alert("클릭!");
        });
      });
    </script>
  </body>
</html>
