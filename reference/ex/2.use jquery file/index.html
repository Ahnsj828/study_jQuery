<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직접 jQuery 파일을 다운로드해 사용하는 경우</title>
  </head>
  <body>
    <!-- 2. 직접 jQuery 파일을 다운로드해 사용하는 경우 ⇒ </body> 전  -->
    <!-- 로컬로 다운로드한 jQuery 파일(jquery-3.x.x.min.js)을 연결할 때 위치와 경로 설정 -->

    <!-- HTML 내용 -->

    <!-- 로컬 jQuery 파일 연결 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
  </body>
</html>
