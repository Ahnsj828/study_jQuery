<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 문법을 외부 파일로 작성할 경우 코드 위치와 파일명1</title>
  </head>
  <body>
    <!-- 4. jQuery 문법을 외부 파일로 작성할 경우 ⇒ </body> 전 -->
    <!-- jQuery 문법을 외부 `.js` 파일로 작성할 경우: 파일명, 확장자, HTML에서 연결 위치까지 -->

    <button id="btn">클릭</button>

    <!-- jQuery 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- 외부 jQuery 스크립트 -->
    <script src="./js/jquery-script.js"></script>
  </body>
</html>
